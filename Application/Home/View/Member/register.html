{__NOLAYOUT__}
<layout name="Pub/layout2" />
    <section>
        <div class="pc-login-bj">
            <div class="center clearfix">
                <div class="fl"></div>
                <div class="fr pc-login-box">
                    <div class="pc-login-title"><h2>用户注册</h2></div>
                    <form action="" method="post">
                        <div class="pc-sign">
                            <input type="text" placeholder="邮箱/手机号" name="username" id="username">
                            <span style="color:#f00;">{$error["username"]|default = ''}</span>
                        </div>
                        <div class="pc-sign">
                            <input type="password" placeholder="请输入密码" name="password" id="password">
                            <span style="color:#f00;">{$error["password"]|default = ''}</span>
                        </div>
                        <div class="pc-sign">
                            <input type="password" placeholder="请确认密码" name="password2" id="password2">
                            <span style="color:#f00;">{$error["password2"]|default = ''}</span>
                        </div>
                        <!--<div class="pc-sign">-->
                            <!--<input type="password" placeholder="请输入验证码" name="verifyCode">-->
                        <!--</div>-->
                        <div class="pc-submit-ss">
                            <input type="submit" value="立即注册">
                        </div>
                        <div class="pc-item-san clearfix">
                            <a href="#"><img src="{:C('HO_IM')}/icon/weixin.png" alt="">微信登录</a>
                            <a href="#"><img src="{:C('HO_IM')}/icon/weibo.png" alt="">微博登录</a>
                            <a href="#" style="margin-right:0"><img src="{:C('HO_IM')}/icon/tengxun.png" alt="">QQ登录</a>
                        </div>
                        <div class="pc-reg">
                            <a href="{:U('login')}" class="red">已有账号 请登录</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
